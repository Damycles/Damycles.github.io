<!DOCTYPE html>
<html lang="en-US">
<head>
    <link rel="stylesheet" href="Food_style.css">
    <link rel="icon" type="image/x-icon" href="cutlery.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Door-Dashia</title>
</head>
<body>
    <div class="content-grid">
        <div class="full-width top-bar">
            <hr>
            <header>Door-Dashia</header>
            <h1>Elevate Your Delivery</h1>
        </div>
        <div class="nav nav-bar">
            <div class="option"><a href=Food_page_1.html>Home</a></div>
            <div class="option">About</div>
            <div class="option">Menu</div>
            <div class="option"><a href=Food_Contact_Page.html>Contact Us</a></div>
        </div>
        <div class="contact">
            <img src="contact_man.jpg">
            <div class="form-box">
                <h1>Contact Us:</h1>
                <form action="#">
                    <div class="form-shape">
                        <label for="query">
                            Type of Query
                        </label>
                        <select name="myQuery" id="query">
                            <option value="sel" selected>
                                Select
                            </option>
                            <option value="ord">
                                Order issue
                            </option>
                            <option value="Site">
                                Staff issues
                            </option>
                            <option value="fed">
                                Complaint regarding Door-Dashia partners
                            </option>
                            <option value="others">
                                Others
                            </option>
                        </select>
                    </div>
                    <div class="form-shape">
                        <label for="name">Name</label>
                        <input type="text" name="myName" id="name"
                            placeholder="Enter your Name">
                    </div>
                    <div class="form-shape">
                        <label for="email">Email-Id</label>
                        <input type="email" name="myEmail" id="email"
                            placeholder="Enter your email">
                    </div>
                    <div class="form-shape">
                        <label for="pho">Phone Number</label>
                        <input type="phone" name="myPhone" id="pho"
                            placeholder="Enter your Phone no">
                    </div>
                    <div id="radio">
                        Are you a member of Door-Dashia: <br>
                        Yes <input type="radio" name="eligible"> <br>
                        No <input type="radio" name="eligible">
                    </div>
                    <div class="form-shape">
                        <label for="message">
                            Tell us more:
                        </label>
                        <textarea name="mesg" id="message" cols="30" rows="10">
                        </textarea>
                    </div>
                    <input type="submit" value="Submit">
                    <input type="reset" value="Reset">
                </form>
            </div>
        </div>
        <footer>Copyright Â© 2024 Door-Dashia.
            All Rights are reserved</footer>
    </div>
</body>
</html>
